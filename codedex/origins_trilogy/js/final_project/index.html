<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro App</title>
</head>
  <body>
    <main class="app-container">
        <h1>pomodoro</h1>
        <p class="app-message">press start to begin</p>
        <section class="app-circle">
            <article class="circle-shape">
                <div class="semi-circle right-side circle-mask"></div>
                <div class="semi-circle right-side circle"></div>
                <div class="semi-circle left-side circle-mask"></div>
                <div class="semi-circle left-side circle"></div>
            </article>
            <article class="app-counter-box">
                <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
            </article>
            <button class="btn-start">start</button>
        </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
